<form name="main.form" ng-submit="main.goTopup()">
    <div>
        <label>Type your 10 digits number</label>
        <mobile-number ng-model="main.mobile.number"></mobile-number>
    </div>
    <div ng-show="main.mobile.validations">
        <label>{{ main.mobile.validations }}</label>
    </div>
    <div>
        <!--<submit ng-disabled="!main.mobile.status"/>Next</submit> -->
        <button ng-disabled="!main.form.$valid" type="submit"/>Next</button>
    </div>
</form>
