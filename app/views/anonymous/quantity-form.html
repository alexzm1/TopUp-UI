<form name="main.form" ng-submit="main.submit()">
    <div>
        <label>How much credit do you want to add to Mobile number {{ main.mobile.number }}</label>
    </div>
    <div>
        <label>Type quantity</label>
        <input ng-model="main.mobile.quantity" type="number"/>
    </div>
    <validation-error ng-model="main.mobile.validations"></validation-error>
    <div>
        <button ng-disabled="!main.form.$valid" type="submit"/>Next</button>
    </div>
</form>
