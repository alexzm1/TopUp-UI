<html ng-app="app">
    <head ng-controller="AppController">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.js"></script>
        <!-- Start: Services -->
        <script src="js/services/MobileNumberService.js"></script>
        <!-- Finish: Services -->
        <!-- Start: Controllers -->
        <script src="js/controllers/AppController.js"></script>
        <script src="js/controllers/QueryController.js"></script>
        <!-- Finish: Controllers -->
        <script src="js/servicesFactory.js"></script>
        <script src="js/app.js"></script>
        <title>Top Up {{ app.tittle }} </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div ng-controller="QueryController">
            <div>
                <label>Mobile Number</label> 
                <input ng-model="mobile.number" type="text"/>
            </div>
            <div>
                <label>{{ validations.mobileNumber }}</label>
            </div>
            <div>
                <button ng-show="mobile.status"/>Next</button>
            </div>
        </div>
        
    </body>
</html>
